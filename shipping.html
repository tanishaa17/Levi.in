<!DOCTYPE html>
<html lang="en">

<head>
    <title>Shopping Cart | Levi's India</title>
    <link rel="stylesheet" href="./shipping.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="./header.css">
    <link rel="stylesheet" href="black_header.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
</head>

<body>
    <header></header>
    <div id="checkoutPage">
        <!---------------------shipping start--------------------->
        <div id="shipping">
            <span>SHIPPING</span>
        </div>
        <!---------------------shipping end--------------------->
        <hr>
        <!---------------------shipping address start--------------------->
        <div id="shippingAddress">
            <h4>SHIPPING ADDRESS</h4>
            <input type="email" placeholder="Email Address"> <br>
            <input type="text" placeholder="First Name"> <br>
            <input type="text" placeholder="Last Name"> <br>
            <input type="number" placeholder="PIN Code" id="pin"> <br>
            <input type="text" placeholder="Flat no./House no./Building Name"> <br>
            <input type="text" placeholder="Area/Street"> <br>
            <input type="text" placeholder="Landmark (Optional)"> <br>
            <input type="text" placeholder="City/District/Town"> <br>
            <input type="number" placeholder="Mobile Number"> <br>
            <select name="" id="">
                <option value="">State</option>
                <option value="">Andhra Pradesh</option>
                <option value="">Arunachal Pradesh</option>
                <option value="">Assam</option>
                <option value="">Bihar</option>
                <option value="">Chhattisgarh</option>
                <option value="">Goa</option>
                <option value="">Gujarat</option>
                <option value="">Haryana</option>
                <option value="">Himanchal Pradesh</option>
                <option value="">Jammu and Kashmir</option>
                <option value="">Jharkhand</option>
                <option value="">Karnataka</option>
                <option value="">Kerala</option>
                <option value="">Madhya Pradesh</option>
                <option value="">Maharashtra</option>
                <option value="">Manipur</option>
                <option value="">Meghalaya</option>
                <option value="">Mizoram</option>
                <option value="">Nagaland</option>
                <option value="">Odisha</option>
                <option value="">Punjab</option>
                <option value="">Rajsthan</option>
                <option value="">Sikkim</option>
                <option value="">Tamil nadu</option>
                <option value="">Telangana</option>
                <option value="">Tripura</option>
                <option value="">Uttar Pradesh</option>
                <option value="">Uttarakhand</option>
                <option value="">West Bengal</option>
            </select>
        </div>
        <!---------------------shipping address end--------------------->
    </div>
    <footer></footer>
    <div id="proceedToCheckout">
        <button id="proceedToCheckoutBtn">PROCEED TO CHECKOUT</button>
    </div>
</body>

</html>
<script type="module">
    import { popup, headernav } from "./popupfunc.js"

    document.getElementsByTagName("header")[0].innerHTML = headernav()
    popup("Header_E", "Header_sale")
    popup("Header_A", "Header_men")
    popup("Header_B", "Header_women")
    popup("Header_C", "Header_newarrivals")
    popup("Header_D", "Header_collection")
</script>
<script type="module">

    import footer from "./footer.js"

    document.getElementsByTagName("footer")[0].innerHTML = footer()
</script>
